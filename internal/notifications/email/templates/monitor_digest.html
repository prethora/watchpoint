{{define "content"}}
<div class="header" style="background:#7c3aed">
<h1>Monitor Digest: {{.WatchPointName}}</h1>
</div>
<div class="body">
<p>Here is your monitoring digest for <strong>{{.WatchPointName}}</strong>.</p>
<table class="detail-table">
<tr><td>Location</td><td>{{.Location}}</td></tr>
<tr><td>Period</td><td>{{.FormattedDate}}</td></tr>
<tr><td>Timezone</td><td>{{.TimezoneName}}</td></tr>
</table>
</div>
{{end}}
