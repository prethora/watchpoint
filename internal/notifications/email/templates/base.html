<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{.Subject}}</title>
<style>
body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#333;background:#f5f5f5}
.container{max-width:600px;margin:0 auto;background:#fff;border-radius:8px;overflow:hidden}
.header{background:#1a56db;color:#fff;padding:24px 32px}
.header h1{margin:0;font-size:20px;font-weight:600}
.body{padding:24px 32px}
.body p{margin:0 0 16px;line-height:1.6}
.detail-table{width:100%;border-collapse:collapse;margin:16px 0}
.detail-table td{padding:8px 12px;border-bottom:1px solid #eee}
.detail-table td:first-child{font-weight:600;color:#555;width:40%}
.badge{display:inline-block;padding:4px 12px;border-radius:4px;font-size:13px;font-weight:600}
.badge-warning{background:#fef3c7;color:#92400e}
.badge-critical{background:#fee2e2;color:#991b1b}
.badge-info{background:#dbeafe;color:#1e40af}
.badge-success{background:#d1fae5;color:#065f46}
.footer{padding:16px 32px;font-size:12px;color:#999;border-top:1px solid #eee;text-align:center}
</style>
</head>
<body>
<div class="container">
{{block "content" .}}{{end}}
<div class="footer">
<p>WatchPoint &mdash; Weather Monitoring &amp; Alerts</p>
<p>You received this because you have notifications enabled for this WatchPoint.</p>
</div>
</div>
</body>
</html>
